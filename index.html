<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>部品の重さ計算</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>部品の重さ計算</h1>
        <div class="element_wrap">
            <label for="material">素材</label>
            <select name="material" id="material">
                <option value="0">選択してください</option>
                <option value="1">アルミAl(2.7kg/cm3)</option>
                <option value="2">鉄Fe(7.87kg/cm3)</option>
                <option value="3">ステンレスSUS304(7.9kg/cm3)</option>
            </select>
        </div>
        <div class="element_wrap">
            <label for="shape">形</label>
            <select name="shape" id="shape">
                <option value="0">選択してください</option>
                <option value="1">直方体</option>
                <option value="2">円柱</option>
                <option value="3">円筒</option>
            </select>
        </div>
        <div class="element_wrap shape_box" id="box_1" style="display: none;">
            <label for="length">長さ[cm]</label>
            <input type="number" name="length" id="length" step="0.01">
            <label for="width">幅[cm]</label>
            <input type="number" name="width" id="width" step="0.01">
            <label for="height">高さ[cm]</label>
            <input type="number" name="height" id="height" step="0.01">
        </div>
        <div class="element_wrap shape_box" id="box_2" style="display: none;">
            <label for="radius">半径[cm]</label>
            <input type="number" name="radius" id="radius" step="0.01">
            <label for="heightC">高さ[cm]</label>
            <input type="number" name="heightC" id="heightC" step="0.01">
        </div>
        <div class="element_wrap shape_box" id="box_3" style="display: none;">
            <label for="radiusC1">大径[cm]</label>
            <input type="number" name="radiusC1" id="radiusC1" step="0.01">
            <label for="radiusC2">小径[cm]</label>
            <input type="number" name="radiusC2" id="radiusC2" step="0.01">
            <label for="heightT2">高さ[cm]</label>
            <input type="number" name="heightT" id="heightT" step="0.01">
        </div>
        <input type="submit" value="計算する">
        <div class="element_wrap" id="weight_box" style="display: none;">
            <label for="weight">重さ[kg]</label>
            <input type="number" name="weight" id="weight" step="0.01" readonly>
        </div>
        <script src="js/weight.js"></script>
    </div>
</body>
</html>
